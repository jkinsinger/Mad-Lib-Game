<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib Games</title>
</head>
<body>
    <h1>Mad Lib Fun!!!</h1>
    <h4> Please enter the following:</h4>
    <form>
            <p>
                NOUN:
                    <input id="noun1">
            </p>
            <p>
                PERSON IN ROOM:
                <input id="personInRoom">
            </p>
            <p>
                VERB: 
                    <input id="verb">
            </p>
            <p>
                PART OF BODY (PLURAL):
                <input id="partOfBodyPlural1">
            </p>
            <p>
                ADJECTIVE: 
                    <input id="adjective">
            </p>
            <p>
                NOUN: 
                    <input id="noun2">
            </p>
            <p>
                NOUN:
                    <input id="noun3">
            </p>
            <p>
                PLURAL NOUN:
                <input id="pluralNoun">
            </p>
            <p>
                TYPE OF LIQUID:
                <input id="typeOfLiquid">
            </p>
            <p>
                ADJECTIVE:
                <input id="adjective2">
            </p>
            <p>
                NOUN:
                <input id="noun4">
            </p>
            <p>
                NOUN:
                <input id="noun5">
            </p>
            <p>
                NOUN:
                <input id="noun6">
            </p>
            <p>
                PLURAL NOUN
                <input id="pluralNoun2">
            </p>
            <p>
                PERSON IN ROOM (FEMALE):
                <input id="personInRoomFemale">
            </p>
            <p>
                NOUN:
                <input id="noun7">
            </p>
            <p>
                PART OF BODY (PLURAL):
                <input id="partOfBodyPlural2">
            </p>

            <button onClick="getStory()">Create Story!!</button>
            
            <hr>
        </form>
        <script>
            function getStory() {
                var noun = document.getElementById('noun1').value;
                var personinRoom = document.getElementById('personinRoom').value;
                var verb = document.getElementById('verb').value;
                var partOfBodyPlural1 = document.getElementById('partOfBodyPlural1').value;
                var adjective1 = document.getElementById("adjective1").value;
                var noun2 = document.getElementById('noun2').value;
                var noun3 = document.getElementById('noun3').value;
                var pluralNoun = document.getElementById('pluralNoun').value;
                var typeOfLiquid = document.getElementById('typeOfLiquid').value;
                var adjective2 = document.getElementById('adjective2').value;
                var noun4 = document.getElementById('noun4').value;
                var noun5 = document.getElementById('noun5').value;
                var noun6 = document.getElementById('noun6').value;
                var pluralNoun2 = document.getElementById('pluralNoun2').value;
                var personinRoomFemale = document.getElementById('personInRoomFemale').value;
                var noun7 = document.getElementById('noun7').value;
                var partOfBodyPlural2 = document.getElementById('partOfBodyPlural2').value;

                console.log(noun);

                window.alert ("It was Thanksgiving, and the scent of succulent roast " + noun + " wafted through my house. ' " + personinRoom + ", it is time to " + verb + "!' my mother called. I could not wait to get my " + partOfBodyPlural1 + " on that " + adjective1 + " Thanksgiving meal. My family sat around the dining-room " + noun2 + ". The table was laid out with every kind of " + noun3 + " imaginable. There was a basket of hot buttered " + pluralNoun + " and glasses of sparkling " + typeOfLiquid + ". The " + adjective2 + " turkey sat, steaming, next to a tureen of " + noun4 + "gravy. A bowl of ruby-red " + noun5 + " sauce, a sweet-" + noun6 + " casserole, and a dish of mashed " + pluralNoun2 + " tempted my taste buds. But the dish I looked forward to most was Grandma " + personinRoomFemale + "'s famous " + noun7 + " pie. Thanksgiving is my favorite holiday, " + partOfBodyPlural2 + " down." )

                console.log(noun);
                // console.log(postNoun);
                console.log(getStory())

               }
        </script>
</body>
</html>
