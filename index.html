<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib Games</title>
</head>
<body>
    <h1>Mad Lib Fun!!!</h1>
    <h4> Please enter the following:</h4>
    <form>
            <p>
                NOUN:
                    <input id="noun1">
            </p>
            <p>
                PERSON IN ROOM:
                <input id="personInRoom">
            </p>
            <p>
                VERB: 
                    <input id="verb">
            </p>
            <p>
                PART OF BODY (PLURAL):
                <input id="partOfBodyPlural1">
            </p>
            <p>
                ADJECTIVE: 
                    <input id="adjective">
            </p>
            <p>
                NOUN: 
                    <input id="noun2">
            </p>
            <p>
                NOUN:
                    <input id="noun3">
            </p>
            <p>
                PLURAL NOUN:
                <input id="pluralNoun">
            </p>
            <p>
                TYPE OF LIQUID:
                <input id="typeOfLiquid">
            </p>
            <p>
                ADJECTIVE:
                <input id="adjective2">
            </p>
            <p>
                NOUN:
                <input id="noun4">
            </p>
            <p>
                NOUN:
                <input id="noun5">
            </p>
            <p>
                PLURAL NOUN
                <input id="pluralNoun2">
            </p>
            <p>
                PERSON IN ROOM (FEMALE):
                <input id="personInRoomFemale">
            </p>
            <p>
                NOUN:
                <input id="noun6">
            </p>
            <p>
                PART OF BODY (PLURAL):
                <input id="partOfBodyPlural2">
            </p>

            <button onClick="getStory()">Create Story!!</button>
            
            <hr>
            <!-- <div id="getStory">
                    <p id="postAdjective"></p>
                    <p id="postNoun"></p>
                    <p id="postAdverb"></p>
                    <p id="postVerb"></p>
            </div> -->
        </form>
    <script>
        function getStory() {
            var noun = document.getElementById('noun').value;
            var verb = document.getElementById('verb').value;
            var adjective = document.getElementById('adjective').value;
            var adverb = document.getElementById('adverb').value

            window.alert ("The " + adjective + " " + noun + " " + adverb + " " + verb + " away .").

            console.log(noun);
            // console.log(postNoun);
            console.log(getStory())

            // var fullStory = getStory()

            // document.getElementById('postNoun').innerHTML = noun;
            // document.getElementById('postVerb').innerHTML = verb;
            // document.getElementById('postAdjective').innerHTML = adjective;
            // document.getElementById('postAdverb').innerHTML = adverb;
        }
    </script>
</body>
</html>
